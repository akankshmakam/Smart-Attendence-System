<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart App</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: yellow;
            padding: 10px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 10px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .form-signin {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
        }

        .form-signin h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-signin .btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #f4b400;
            color: black;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .form-signin .btn:hover {
            background-color: #ffce00;
        }

        .description {
            text-align: center;
            margin-top: 50px;
            line-height: 1.5;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .contact {
            text-align: center;
            margin-top: 50px;
        }

        .contact a {
            text-decoration: none;
            color: #f4b400;
            font-weight: bold;
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: yellow;
            padding: 20px;
            color: black;
            font-size: 18px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            z-index: 9999;
        }

        .popup-content {
            margin-bottom: 20px;
        }

        .popup-close {
            cursor: pointer;
            color: black;
            font-size: 16px;
            font-weight: bold;
            text-align: right;
        }

        .popup-close:hover {
            color: light-gray;
        }
    </style>
    <script>
        function showContactPopup() {
            var popup = document.getElementById("contact-popup");
            popup.style.display = "block";
        }

        function closePopup() {
            var popup = document.getElementById("contact-popup");
            popup.style.display = "none";
        }
    </script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="contact.html" onclick="showContactPopup(); return false;">Contact</a></li>
        </ul>
    </div>

    <div class="content">
        <form class="form-signin col-lg-3" method="post" enctype="multipart/form-data" name="formal">
            <h1 class="h3 mb-3 font-weight-normal">Upload your photo</h1>
            <input type="file" name="file" class="form-control-file" id="inputfile">
            <br/>
            <button class="btn btn-block btn-default btn-sm" type="submit">Upload</button>
            <p class="mt-5 mb-3 text-muted">Smart Attendence System</p>
        </form>


    </div>

    <div class="popup" id="contact-popup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <p></p>
        </div>
    </div>
</body>
</html>
